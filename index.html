<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NFL Roster</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row header">
			<div class="col-sm-4 col-md-4">
			
			</div>
			<div class="col-xs-12 col-sm-4 col-md-4">
				<div class="logo-container">
					<img src="assets/logo.png" alt="NFL Logo" class="logo img-responsive ">
					<h3 class="website-title"> Fantasy Football </h3>
				</div>
			</div>
			<div class="col-sm-4 col-md-4">

			</div>
		</div>
	
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-6 selectable-container">
				<div class="row">
					<form class="form-inline search-form" onsubmit="app.controllers.nflController.searchPlayers(event);">
						<input type="text" class="form-control" name="name-search" placeholder="Name">
						<input type="text" class="form-control" name="team-search" placeholder="Team">
						<input type="text" class="form-control" name="pos-search" placeholder="Position">
						<button type="submit" class="btn">Search</button>
					</form>
				</div>
				<div class="row" id="selectable-players">
					<!-- This is where all the selectable players go -->
				</div>
			</div>
			<div class="col-xs-12 col-sm-4 col-md-4">
				<!-- selected players -->
				<div class="row" id="selected-players">

				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="nfl-controller.js"></script>
	<script type="text/javascript" src="nfl-service.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
